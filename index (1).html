<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Sharing Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        #chat-log {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: white;
            border: 1px solid #ddd;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 8px;
        }

        .chat-entry {
            margin-bottom: 15px;
        }

        #media-upload {
            margin-top: 20px;
            text-align: center;
        }

        input[type="file"] {
            padding: 5px;
            font-size: 16px;
        }

        .footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Media Sharing Platform</h1>
</header>

<div id="chat-log">
    <div class="chat-entry">User1: Hey, check out this cool video!</div>
    <div class="chat-entry">User2: Wow, looks awesome! Can you upload it?</div>
    <div class="chat-entry">User3: Here's a picture I just uploaded!</div>
</div>

<div id="media-upload">
    <h2>Upload Your Media</h2>
    <input type="file" id="mediaFile" accept="image/*,video/*,audio/*">
    <button onclick="uploadMedia()">Upload</button>
</div>

<div class="footer">
    <p>&copy; 2024 Media Sharing Platform</p>
</div>

<script>
    function uploadMedia() {
        const fileInput = document.getElementById('mediaFile');
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select a file to upload.");
            return;
        }

        const chatLog = document.getElementById('chat-log');
        const newEntry = document.createElement('div');
        newEntry.classList.add('chat-entry');
        newEntry.textContent = `You uploaded a ${file.type} file: ${file.name}`;
        
        chatLog.appendChild(newEntry);

        // Clear the file input after upload
        fileInput.value = '';
    }
</script>

</body>
</html>
